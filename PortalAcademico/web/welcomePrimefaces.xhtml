<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
                <title>Porta Academico</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                    <p class="head">Portal Academico</p>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="242" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Cadastrar Usuario" url="cadastrarUsuario.xhtml" />
                            <p:menuitem value="Buscar Usuario" url="imprimir.xhtml" />
                            <p:menuitem value="Cadastrar Curso" url="cadastrarCurso.xhtml" />
                            <p:menuitem value="Buscar Curso" url="buscarCurso.xhtml" />
                            <p:menuitem value="Cadastrar aluno no curso" url="cursoAluno.xhtml" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputText value="Nome" />
                        <p:inputText id="nome" value="#{alunoSend.nome}" /> <!-- Mudar a mensagem para  -->
                    </h:panelGrid>
                    
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputText value="Matricula: " />
                        <p:inputText value="#{alunoSend.matricula}" /> <!-- Mudar a mensagem para  -->
                    </h:panelGrid>
                    
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputText value="Cpf: " />
                        <p:inputText value="#{alunoSend.cpf}" /> <!-- Mudar a mensagem para  -->
                    </h:panelGrid>
                    
                    <h:form>
                        <p:growl id="growl" life="2000" />
                        <p:commandButton value="Submit" id="nonAjax" actionListener="#{alunoSend.salvar}"  action="/welcomePrimefaces?faces-redirect=true" ajax="false" />
                    </h:form>
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
